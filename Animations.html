<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0px;
        }
        .container{
            width: 1500px;
            height: 800px;
            background-color: rgb(253, 209, 127);
        }

        .parent{
            width: 300px;
            height: 300px;
            background-color: rgb(255, 255, 0);
            border-radius: 200px;
            position: absolute;
            top: 200px;
            left: 550px;
            animation-duration: 7s;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-name: sun;
        
        }

        .child{
            width: 300px;
            height: 300px;
            background-color: orange;
            position: fixed;
            border-radius: 200px;
            top: 200px;
            left: 550px;
        }

        @keyframes sun {

            0%{
                width: 300px;
                height: 300px;
                border-radius: 200px;
            }

            25%{
              width: 400px;
              height: 400px;
              top: 150px;
              left: 500px;
              right: 900px;
              border-radius: 200px;
            }
            50%{

              width: 400px;
              height: 400px;
              top: 200px;
              left: 600px;
              border-radius: 200px;

            }

            75%{
              width: 400px;
              height: 400px;
              top: 150px;
              left: 500px;
              right: 900px;
              border-radius: 200px;

            }

            100%{
                width: 300px;
                height: 300px;
                border-radius: 200px;

            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="child">

            </div>
        </div>
    </div>
</body>
</html>
